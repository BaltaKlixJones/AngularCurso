<h1>Formulario 2 (Basados en plantillas)</h1>

<div class="card">
  <div class="card-body">
    <form (ngSubmit)="procesar()" #formContact="ngForm">
      <div class="mb-2">
        <label class="form-label"> Nombre </label>
        <input
          type="text"
          class="form-control"
          name="nombre"
          placeholder="Por favor ingrese su nombre"
          [(ngModel)]="persona.nombre" required
          #name="ngModel"
        />

        <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">
          El nombre es obligatorio
        </div>
      </div>
      <div>
        <label class="form-label"> Edad: </label>
        <input
          type="number"
          name="edad"
          class="form-control"
          placeholder="Por favor ingrese una edad"
          [(ngModel)]="persona.edad" required
          #edad="ngModel"
          
        />
        <div class="alert alert-danger mt-2" [hidden]="edad.valid || edad.pristine">
          La edad es obligatoria
        </div>
      </div>
      <button class="btn btn-success mt-2" [disabled]="formContact.invalid">
        Enviar
      </button>
    </form>
  </div>
</div>
