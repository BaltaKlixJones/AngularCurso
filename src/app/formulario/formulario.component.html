<h2>Formulario</h2>
<div class="formulario">
  <input
    type="text"
    placeholder="Ingresa tu nombre"
    class="form-control"
    #name
  />
  <button
    class="btn btn-primary mt-4 mb-0"
    (click)="mostrarEnConsola(name.value)"
  >
    Mostrar en consola
  </button>
</div>
  <div class="alert alert-primary" *ngIf="openAlert; else mensaje">
   <p> Se ha enviado el mensaje <button class="btn btn-danger m-1" (click)="openAlert= false">X</button></p>
  </div>


  <ng-template #mensaje>
    <div class="alert alert-danger ">
        Mensaje de prueba 
    </div>
  </ng-template>
